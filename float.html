<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="float.css">
</head>
<body>
    <!--Heading-->
    <h2>Float Right</h2>
    <hr>

    <!--Paragraph-->
    <p>In this example, the image will float to the right in the paragraph and the text in the paragraph will wrap around the image</p><br>

    <!--Image Float and Text Wrap-->
    <p>
        <img src="./Media/image.png" alt="floatRight" id="floatRight">
        <img src="./Media/image.png" alt="floatLeft" id="floatLeft">
        This is dummy content used to understand float property.
    </p>
</body>
</html>
